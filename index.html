<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Tactical HUD</title>
    <script src="https://cdn.jsdelivr.net/npm/mgrs@1.0.0/dist/mgrs.min.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: monospace; }
        #video-feed { position: fixed; width: 100vw; height: 100vh; object-fit: cover; z-index: 1; }
        #canvas-ui { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 10; pointer-events: none; }
        #start-btn { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 20; padding: 20px; cursor: pointer; background: #111; color: #00ff00; border: 2px solid #00ff00; }
    </style>
</head>
<body>
    <video id="video-feed" autoplay playsinline muted></video>
    <canvas id="canvas-ui"></canvas>
    <button id="start-btn">ENABLE SENSORS & CAMERA</button>

    <script>
        const canvas = document.getElementById('canvas-ui');
        const ctx = canvas.getContext('2d');
        const btn = document.getElementById('start-btn');
        let currentMGRS = "INITIALIZING...";
        let currentMIL = "0000";

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            
            ctx.strokeStyle = '#00ff00';
            ctx.fillStyle = '#00ff00';
            ctx.lineWidth = 1;

            // --- 十字線 ---
            ctx.beginPath();
            ctx.moveTo(cx, 0); ctx.lineTo(cx, canvas.height);
            ctx.moveTo(0, cy); ctx.lineTo(canvas.width, cy);
            ctx.stroke();

            // --- MGRS (右上に固定) ---
            const mgrsStr = "MGRS: " + currentMGRS;
            ctx.font = '16px monospace';
            const mgrsW = ctx.measureText(mgrsStr).width;
            
            // 背景（黒・半透明）
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(canvas.width - mgrsW - 30, 20, mgrsW + 20, 30);
            
            // 文字
            ctx.fillStyle = '#00ff00';
            ctx.fillText(mgrsStr, canvas.width - mgrsW - 20, 42);

            // --- MIL (下部中央に固定) ---
            const milStr = currentMIL + " MIL";
            ctx.font = 'bold 32px monospace';
            const milW = ctx.measureText(milStr).width;
            
            // 背景（黒・半透明）
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(cx - (milW / 2) - 10, canvas.height - 70, milW + 20, 50);
            
            // 文字
            ctx.fillStyle = '#00ff00';
            ctx.fillText(milStr, cx - (milW / 2), canvas.height - 35);

            requestAnimationFrame(draw);
        }
        draw();

        btn.addEventListener('click', async () => {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                const res = await DeviceOrientationEvent.requestPermission();
                if (res !== 'granted') return;
            }
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
            document.getElementById('video-feed').srcObject = stream;
            btn.style.display = 'none';

            navigator.geolocation.watchPosition((pos) => {
                const res = mgrs.forward([pos.coords.longitude, pos.coords.latitude]);
                currentMGRS = res.replace(/(\w{5})(\d{5})(\d{5})/, '$1 $2 $3');
            }, null, { enableHighAccuracy: true });

            window.addEventListener('deviceorientation', (e) => {
                if (e.webkitCompassHeading) {
                    currentMIL = Math.round(e.webkitCompassHeading * (6400 / 360)).toString().padStart(4, '0');
                }
            });
        });
    </script>
</body>
</html>
