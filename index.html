<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Tactical HUD</title>
    <script src="https://cdn.jsdelivr.net/npm/mgrs@1.0.0/dist/mgrs.min.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: monospace; }
        #video-feed { position: fixed; width: 100vw; height: 100vh; object-fit: cover; z-index: 1; }
        #canvas-ui { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 10; pointer-events: none; }
        .controls { position: fixed; bottom: 20px; z-index: 20; display: flex; gap: 10px; left: 50%; transform: translateX(-50%); }
        button, input { pointer-events: auto; padding: 15px; font-size: 1.2rem; }
        #start-btn { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 20; }
    </style>
</head>
<body>
    <video id="video-feed" autoplay playsinline muted></video>
    <canvas id="canvas-ui"></canvas>
    <button id="start-btn">ENABLE SENSORS & CAMERA</button>
    <div class="controls">
        <input type="range" id="zoom-slider" min="1" max="5" step="0.1" value="1" style="display:none;">
        <button id="snap-btn" style="display:none;">撮影</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas-ui');
        const ctx = canvas.getContext('2d');
        const btn = document.getElementById('start-btn');
        const snapBtn = document.getElementById('snap-btn');
        const zoomSlider = document.getElementById('zoom-slider');
        let currentMGRS = "INITIALIZING...";
        let currentMIL = "0000";
        let videoTrack = null;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            ctx.strokeStyle = '#00ff00';
            ctx.fillStyle = '#00ff00';
            ctx.lineWidth = 2;

            // --- 1. 十字線 ---
            ctx.beginPath();
            ctx.moveTo(cx, 0); ctx.lineTo(cx, canvas.height);
            ctx.moveTo(0, cy); ctx.lineTo(canvas.width, cy);
            ctx.stroke();

            // --- 2. 目盛り (10MIL刻み、50まで) ---
            const tickSpacing = 25; // 10MILごとの間隔(px)
            for(let i=1; i<=5; i++) {
                const d = i * tickSpacing;
                // 上下左右に描画
                ctx.moveTo(cx - 5, cy - d); ctx.lineTo(cx + 5, cy - d); // 上
                ctx.moveTo(cx - 5, cy + d); ctx.lineTo(cx + 5, cy + d); // 下
                ctx.moveTo(cx - d, cy - 5); ctx.lineTo(cx - d, cy + 5); // 左
                ctx.moveTo(cx + d, cy - 5); ctx.lineTo(cx + d, cy + 5); // 右
            }
            ctx.stroke();

            // --- 3. MGRS (右上に収まるように描画) ---
            ctx.font = '16px monospace';
            const mgrsStr = "MGRS: " + currentMGRS;
            // 縦線の右側に配置。はみ出さない計算
            ctx.fillStyle = 'rgba(0,0,0,0.6)';
            ctx.fillRect(cx + 10, 10, 200, 30);
            ctx.fillStyle = '#00ff00';
            ctx.fillText(mgrsStr, cx + 20, 30);

            // --- 4. MIL (下部中央) ---
            ctx.font = 'bold 30px monospace';
            const milStr = currentMIL + " MIL";
            ctx.fillStyle = 'rgba(0,0,0,0.6)';
            ctx.fillRect(cx - 70, canvas.height - 80, 140, 50);
            ctx.fillStyle = '#00ff00';
            ctx.fillText(milStr, cx - 60, canvas.height - 45);

            requestAnimationFrame(draw);
        }
        draw();

        btn.addEventListener('click', async () => {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                const res = await DeviceOrientationEvent.requestPermission();
                if (res !== 'granted') return;
            }
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
            document.getElementById('video-feed').srcObject = stream;
            videoTrack = stream.getVideoTracks()[0];
            btn.style.display = 'none';
            zoomSlider.style.display = 'block';
            snapBtn.style.display = 'block';

            navigator.geolocation.watchPosition((pos) => {
                const res = mgrs.forward([pos.coords.longitude, pos.coords.latitude]);
                currentMGRS = res.replace(/(\w{5})(\d{5})(\d{5})/, '$1 $2 $3');
            }, null, { enableHighAccuracy: true });

            window.addEventListener('deviceorientation', (e) => {
                if (e.webkitCompassHeading) currentMIL = Math.round(e.webkitCompassHeading * (6400/360)).toString().padStart(4, '0');
            });
        });

        zoomSlider.addEventListener('input', (e) => videoTrack.applyConstraints({ advanced: [{ zoom: e.target.value }] }));

        snapBtn.addEventListener('click', () => {
            const cap = document.createElement('canvas');
            cap.width = canvas.width; cap.height = canvas.height;
            const c = cap.getContext('2d');
            c.drawImage(document.getElementById('video-feed'), 0, 0);
            c.drawImage(canvas, 0, 0);
            const link = document.createElement('a');
            link.download = "HUD_SNAP.png"; link.href = cap.toDataURL(); link.click();
        });
    </script>
</body>
</html>
