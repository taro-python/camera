<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tactical HUD</title>
    <script src="https://cdn.jsdelivr.net/npm/mgrs@1.0.0/dist/mgrs.min.js"></script>
    <style>
        body { margin: 0; background: #000; color: #00ff00; font-family: monospace; overflow: hidden; }
        
        /* カメラ映像 */
        #video-feed { position: fixed; width: 100vw; height: 100vh; object-fit: cover; z-index: 1; }

        /* UIレイヤー (全体) */
        #ui-layer { position: fixed; width: 100vw; height: 100vh; z-index: 2; pointer-events: none; }
        
        /* 半透明背景付きのテキストボックス */
        .bg-panel { 
            background: rgba(0, 0, 0, 0.6); 
            padding: 8px 12px; 
            border-radius: 4px; 
            border: 1px solid #00ff00;
        }

        #mgrs-display { position: absolute; top: 20px; right: 20px; font-size: 1rem; }
        #display { position: absolute; bottom: 40px; width: 100%; text-align: center; font-size: 3rem; text-shadow: 1px 1px 2px #000; }

        /* フルスクリーン十字線 */
        .crosshair-h { position: absolute; top: 50%; left: 0; width: 100%; height: 1px; background: #00ff00; opacity: 0.7; }
        .crosshair-v { position: absolute; left: 50%; top: 0; width: 1px; height: 100%; background: #00ff00; opacity: 0.7; }

        /* スタートボタン */
        #start-btn { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 20px; z-index: 10; pointer-events: auto; background: #111; color: #00ff00; border: 2px solid #00ff00; }
    </style>
</head>
<body>
    <video id="video-feed" autoplay playsinline muted></video>
    
    <div id="ui-layer">
        <div id="mgrs-display" class="bg-panel">MGRS: START</div>
        <div class="crosshair-h"></div>
        <div class="crosshair-v"></div>
        <div id="display" class="bg-panel" style="display: inline-block; left: 50%; transform: translateX(-50%);">0000 MIL</div>
    </div>
    
    <button id="start-btn">カメラとセンサーを起動</button>

    <script>
        const btn = document.getElementById('start-btn');
        const video = document.getElementById('video-feed');
        const display = document.getElementById('display');
        const mgrsText = document.getElementById('mgrs-display');

        btn.addEventListener('click', async () => {
            // センサー許可
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                const response = await DeviceOrientationEvent.requestPermission();
                if (response !== 'granted') { alert("センサー許可が必要です"); return; }
            }

            // カメラ起動
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                video.srcObject = stream;
            } catch (e) { alert("カメラエラー: " + e.message); }

            // GPS開始
            navigator.geolocation.watchPosition((pos) => {
                const mgrsResult = mgrs.forward([pos.coords.longitude, pos.coords.latitude]);
                mgrsText.innerText = `MGRS: ${mgrsResult}`;
            }, null, { enableHighAccuracy: true });

            // コンパス (回転しても常に北を基準にする)
            window.addEventListener('deviceorientation', (event) => {
                let heading = event.webkitCompassHeading;
                if (heading !== null) {
                    let mils = Math.round(heading * (6400 / 360));
                    display.innerText = mils.toString().padStart(4, '0') + " MIL";
                }
            });

            btn.style.display = 'none';
        });
    </script>
</body>
</html>
