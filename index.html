<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tactical HUD</title>
    <script src="https://cdn.jsdelivr.net/npm/mgrs@1.0.0/dist/mgrs.min.js"></script>
    <style>
        body { margin: 0; background: #000; color: #00ff00; font-family: monospace; overflow: hidden; }
        #video-feed { position: fixed; width: 100vw; height: 100vh; object-fit: cover; z-index: 1; }
        #ui-layer { position: fixed; width: 100vw; height: 100vh; z-index: 2; pointer-events: none; }
        #mgrs-display { position: absolute; top: 20px; right: 20px; }
        #display { position: absolute; bottom: 50px; width: 100%; text-align: center; font-size: 3rem; }
        .crosshair { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .h-line { width: 60px; height: 2px; background: #00ff00; }
        .v-line { width: 2px; height: 60px; background: #00ff00; position: absolute; top: -30px; left: 29px; }
        #start-btn { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 20px; z-index: 10; pointer-events: auto; }
    </style>
</head>
<body>
    <video id="video-feed" autoplay playsinline muted></video>
    <div id="ui-layer">
        <div id="mgrs-display">MGRS: START</div>
        <div class="crosshair"><div class="h-line"></div><div class="v-line"></div></div>
        <div id="display">0000 MIL</div>
    </div>
    <button id="start-btn">カメラとセンサーを起動</button>

    <script>
        const btn = document.getElementById('start-btn');
        const video = document.getElementById('video-feed');
        const display = document.getElementById('display');
        const mgrsText = document.getElementById('mgrs-display');

        btn.addEventListener('click', async () => {
            // 1. 【最優先】センサー許可（この順序が重要）
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                const response = await DeviceOrientationEvent.requestPermission();
                if (response !== 'granted') {
                    alert("センサー許可が拒否されました");
                    return;
                }
            }

            // 2. カメラ起動
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                video.srcObject = stream;
            } catch (e) { alert("カメラ起動エラー: " + e.message); }

            // 3. GPS開始
            navigator.geolocation.watchPosition((pos) => {
                const mgrsResult = mgrs.forward([pos.coords.longitude, pos.coords.latitude]);
                mgrsText.innerText = `MGRS: ${mgrsResult}`;
            }, (err) => { mgrsText.innerText = "GPS Error"; }, { enableHighAccuracy: true });

            // 4. コンパス（背面方向）
            // webkitCompassHeadingは、カメラを向けている方向を基準とするため、これだけでOKです
            window.addEventListener('deviceorientation', (event) => {
                let heading = event.webkitCompassHeading;
                if (heading !== null) {
                    let mils = Math.round(heading * (6400 / 360));
                    display.innerText = mils.toString().padStart(4, '0') + " MIL";
                }
            });

            btn.style.display = 'none';
        });
    </script>
</body>
</html>
