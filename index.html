<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Tactical HUD</title>
    <script src="https://cdn.jsdelivr.net/npm/mgrs@1.0.0/dist/mgrs.min.js"></script>
    <style>
        body { margin: 0; background: #000; color: #00ff00; font-family: 'Courier New', monospace; overflow: hidden; }
        
        #video-feed { position: fixed; width: 100vw; height: 100vh; object-fit: cover; z-index: 1; }
        
        /* UI層: 回転させずに絶対座標で固定 */
        #ui-layer { 
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; 
            z-index: 2; pointer-events: none;
        }

        .bg-panel { background: rgba(0, 0, 0, 0.7); padding: 5px 12px; border: 1px solid #00ff00; }

        /* 座標表示: 右上に固定 */
        #mgrs-display { 
            position: absolute; top: 20px; right: 20px; 
            font-size: 0.8rem; white-space: nowrap; 
        }
        
        /* MIL表示: 下部中央に1行で */
        #display-container {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            display: flex; align-items: baseline; gap: 8px;
            font-size: 2.5rem; text-shadow: 2px 2px 2px #000;
            white-space: nowrap;
        }

        /* 十字線 */
        .crosshair-h { position: absolute; top: 50%; left: 0; width: 100vw; height: 1px; background: #00ff00; opacity: 0.8; }
        .crosshair-v { position: absolute; left: 50%; top: 0; width: 1px; height: 100vh; background: #00ff00; opacity: 0.8; }

        #start-btn { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            padding: 20px; z-index: 10; pointer-events: auto; 
            background: #111; color: #00ff00; border: 2px solid #00ff00; cursor: pointer;
        }
    </style>
</head>
<body>
    <video id="video-feed" autoplay playsinline muted></video>
    
    <div id="ui-layer">
        <div id="mgrs-display" class="bg-panel">MGRS: START</div>
        <div class="crosshair-h"></div>
        <div class="crosshair-v"></div>
        <div id="display-container" class="bg-panel">
            <span id="display-num">0000</span>
            <span>MIL</span>
        </div>
    </div>
    
    <button id="start-btn">INITIALIZE HUD</button>

    <script>
        const btn = document.getElementById('start-btn');
        const video = document.getElementById('video-feed');
        const displayNum = document.getElementById('display-num');
        const mgrsText = document.getElementById('mgrs-display');

        function formatMGRS(str) { return str.replace(/(\w{5})(\d{5})(\d{5})/, '$1 $2 $3'); }

        btn.addEventListener('click', async () => {
            // 1. センサー許可
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                const res = await DeviceOrientationEvent.requestPermission();
                if (res !== 'granted') { alert("センサー許可が必要です"); return; }
            }

            // 2. カメラ起動
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                video.srcObject = stream;
            } catch (e) { alert("カメラエラー: " + e.message); }

            btn.style.display = 'none';

            // 3. GPS監視
            navigator.geolocation.watchPosition((pos) => {
                const mgrsResult = mgrs.forward([pos.coords.longitude, pos.coords.latitude]);
                mgrsText.innerText = "MGRS: " + formatMGRS(mgrsResult);
            }, null, { enableHighAccuracy: true });

            // 4. コンパス (背面カメラ補正ロジック)
            window.addEventListener('deviceorientation', (event) => {
                let heading = event.webkitCompassHeading;
                if (heading !== null) {
                    // window.orientation: 0(縦), 90(右回転/音量下), -90(左回転/音量上)
                    let orientation = window.orientation || 0;
                    
                    // 【重要】左手持ち（音量下）の場合、headingから90引くのが正しい補正です
                    // 逆の場合はここを (heading + orientation) に変更してください
                    let correctedHeading = (heading - orientation + 360) % 360;
                    
                    let mils = Math.round(correctedHeading * (6400 / 360));
                    displayNum.innerText = mils.toString().padStart(4, '0');
                }
            });
        });
    </script>
</body>
</html>
