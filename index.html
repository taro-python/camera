<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tactical HUD</title>
    <script src="https://cdn.jsdelivr.net/npm/mgrs@1.0.0/dist/mgrs.min.js"></script>
    <style>
        body { margin: 0; background: #000; color: #00ff00; font-family: monospace; overflow: hidden; }
        #video-feed { position: fixed; width: 100vw; height: 100vh; object-fit: cover; z-index: 1; }
        
        #ui-layer { 
            position: fixed; width: 100vw; height: 100vh; z-index: 2; 
            pointer-events: none;
        }

        .bg-panel { background: rgba(0, 0, 0, 0.7); padding: 5px 10px; border: 1px solid #00ff00; }

        /* 座標表示：右上 */
        #mgrs-display { 
            position: absolute; top: 10px; right: 10px; font-size: 0.7rem; white-space: nowrap; 
        }
        
        /* MIL表示：下部中央（1列で固定） */
        #display-container {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            display: flex; flex-direction: row; gap: 5px; align-items: baseline;
            font-size: 2.0rem; text-shadow: 2px 2px 2px #000;
        }

        /* 十字線：画面端まで */
        .crosshair-h { position: absolute; top: 50%; left: 0; width: 100vw; height: 1px; background: #00ff00; opacity: 0.8; }
        .crosshair-v { position: absolute; left: 50%; top: 0; width: 1px; height: 100vh; background: #00ff00; opacity: 0.8; }

        #start-btn { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 20px; z-index: 10; pointer-events: auto; background: #111; color: #00ff00; border: 2px solid #00ff00; cursor: pointer; }
    </style>
</head>
<body>
    <video id="video-feed" autoplay playsinline muted></video>
    
    <div id="ui-layer">
        <div id="mgrs-display" class="bg-panel">MGRS: START</div>
        <div class="crosshair-h"></div>
        <div class="crosshair-v"></div>
        <div id="display-container" class="bg-panel">
            <span id="display-num">0000</span>
            <span>MIL</span>
        </div>
    </div>
    
    <button id="start-btn">ENABLE SENSORS & CAMERA</button>

    <script>
        const btn = document.getElementById('start-btn');
        const video = document.getElementById('video-feed');
        const displayNum = document.getElementById('display-num');
        const mgrsText = document.getElementById('mgrs-display');

        function formatMGRS(str) { return str.replace(/(\w{5})(\d{5})(\d{5})/, '$1 $2 $3'); }

        btn.addEventListener('click', async () => {
            // センサー許可
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                const response = await DeviceOrientationEvent.requestPermission();
                if (response !== 'granted') { alert("センサー許可が必要です"); return; }
            }

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                video.srcObject = stream;
            } catch (e) { alert("カメラエラー: " + e.message); }

            btn.style.display = 'none';

            // GPS
            navigator.geolocation.watchPosition((pos) => {
                const mgrsResult = mgrs.forward([pos.coords.longitude, pos.coords.latitude]);
                mgrsText.innerText = "MGRS: " + formatMGRS(mgrsResult);
            }, null, { enableHighAccuracy: true });

            // コンパス (横持ち時の方位ズレ補正)
            window.addEventListener('deviceorientation', (event) => {
                let heading = event.webkitCompassHeading;
                if (heading !== null) {
                    // 端末の現在の向きを取得 (window.orientation が非推奨な場合もあるがiOSでは現役)
                    const orientation = window.orientation || 0;
                    
                    // 回転分を差し引いて、カメラが向いている方向の方位を算出
                    let correctedHeading = (heading - orientation + 360) % 360;
                    
                    let mils = Math.round(correctedHeading * (6400 / 360));
                    displayNum.innerText = mils.toString().padStart(4, '0');
                }
            });
        });
    </script>
</body>
</html>
