<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Tactical HUD</title>
    <script src="https://cdn.jsdelivr.net/npm/mgrs@1.0.0/dist/mgrs.min.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Courier New', Courier, monospace; }
        #video-feed { position: fixed; width: 100vw; height: 100vh; object-fit: cover; z-index: 1; }
        #canvas-ui { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 10; pointer-events: none; }
        
        /* ボタンと操作系を右下に配置 */
        #controls-container {
            position: fixed; bottom: 30px; right: 20px; z-index: 20;
            display: flex; flex-direction: column; align-items: center; gap: 15px;
            pointer-events: auto;
        }
        #snap-btn {
            width: 70px; height: 70px; border-radius: 50%;
            background: #fff; border: 4px solid #333; cursor: pointer;
        }
        #zoom-slider { width: 100px; }
        #start-btn { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 20; padding: 20px; }
    </style>
</head>
<body>
    <video id="video-feed" autoplay playsinline muted></video>
    <canvas id="canvas-ui"></canvas>
    <button id="start-btn">カメラ起動</button>
    
    <div id="controls-container">
        <input type="range" id="zoom-slider" min="1" max="5" step="0.1" value="1" style="display:none;">
        <button id="snap-btn" style="display:none;"></button>
    </div>

    <script>
        const canvas = document.getElementById('canvas-ui');
        const ctx = canvas.getContext('2d');
        const btn = document.getElementById('start-btn');
        const snapBtn = document.getElementById('snap-btn');
        const zoomSlider = document.getElementById('zoom-slider');
        let currentMGRS = "---";
        let currentMIL = "0000";

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            const now = new Date();
            
            // --- 日時 (左上) ---
            ctx.fillStyle = '#00ff00';
            ctx.font = '14px monospace';
            const timeStr = now.toLocaleDateString() + " " + now.toLocaleTimeString();
            ctx.fillText(timeStr, 20, 30);

            // --- 十字線 & メモリ ---
            ctx.strokeStyle = '#00ff00';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(cx, 0); ctx.lineTo(cx, canvas.height);
            ctx.moveTo(0, cy); ctx.lineTo(canvas.width, cy);
            
            // 10ミル刻み (50ミルまで)
            const tickSpacing = 20;
            for(let i=1; i<=5; i++) {
                const d = i * tickSpacing;
                ctx.moveTo(cx-5, cy-d); ctx.lineTo(cx+5, cy-d);
                ctx.moveTo(cx-5, cy+d); ctx.lineTo(cx+5, cy+d);
                ctx.moveTo(cx-d, cy-5); ctx.lineTo(cx-d, cy+5);
                ctx.moveTo(cx+d, cy-5); ctx.lineTo(cx+d, cy+5);
            }
            ctx.stroke();

            // --- MGRS (小さく、右側に固定) ---
            ctx.font = '12px monospace';
            const mgrsStr = "MGRS: " + currentMGRS;
            ctx.fillStyle = 'rgba(0,0,0,0.5)';
            ctx.fillRect(cx + 10, 10, 160, 20);
            ctx.fillStyle = '#00ff00';
            ctx.fillText(mgrsStr, cx + 15, 25);

            // --- MIL (下部中央) ---
            ctx.font = 'bold 24px monospace';
            ctx.fillText(currentMIL + " MIL", cx - 40, canvas.height - 40);

            requestAnimationFrame(draw);
        }
        draw();

        // 起動処理
        btn.addEventListener('click', async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
            document.getElementById('video-feed').srcObject = stream;
            btn.style.display = 'none';
            zoomSlider.style.display = 'block';
            snapBtn.style.display = 'block';
            
            // センサー系
            navigator.geolocation.watchPosition(pos => {
                const res = mgrs.forward([pos.coords.longitude, pos.coords.latitude]);
                currentMGRS = res.replace(/(\w{5})(\d{5})(\d{5})/, '$1 $2 $3');
            }, null, { enableHighAccuracy: true });
        });

        // 撮影
        snapBtn.addEventListener('click', () => {
            const cap = document.createElement('canvas');
            cap.width = canvas.width; cap.height = canvas.height;
            const c = cap.getContext('2d');
            c.drawImage(document.getElementById('video-feed'), 0, 0);
            c.drawImage(canvas, 0, 0);
            const a = document.createElement('a');
            a.download = "HUD_" + Date.now() + ".png";
            a.href = cap.toDataURL();
            a.click();
        });
    </script>
</body>
</html>
