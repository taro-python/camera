<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tactical HUD</title>
    <script src="https://cdn.jsdelivr.net/npm/mgrs@1.0.0/dist/mgrs.min.js"></script>
    <style>
        body { margin: 0; background: #000; color: #00ff00; font-family: monospace; overflow: hidden; }
        #video-feed { position: fixed; width: 100vw; height: 100vh; object-fit: cover; z-index: 1; }
        
        /* UI全体を回転させるためのコンテナ */
        #ui-layer { 
            position: fixed; width: 100vw; height: 100vh; z-index: 2; 
            pointer-events: none; transition: transform 0.3s ease; 
        }

        .bg-panel { background: rgba(0, 0, 0, 0.7); padding: 5px 10px; border: 1px solid #00ff00; }

        /* 右上の座標表示 */
        #mgrs-display { 
            position: absolute; top: 10px; right: 10px; font-size: 0.8rem; white-space: nowrap; 
        }
        
        /* 下部のMIL表示 */
        #display { 
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); 
            font-size: 2.5rem; text-shadow: 2px 2px 2px #000; 
        }

        /* 十字線 */
        .crosshair-h { position: absolute; top: 50%; left: 0; width: 100%; height: 1px; background: #00ff00; opacity: 0.8; }
        .crosshair-v { position: absolute; left: 50%; top: 0; width: 1px; height: 100%; background: #00ff00; opacity: 0.8; }

        #start-btn { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 20px; z-index: 10; pointer-events: auto; background: #111; color: #00ff00; border: 2px solid #00ff00; cursor: pointer; }
    </style>
</head>
<body>
    <video id="video-feed" autoplay playsinline muted></video>
    
    <div id="ui-layer">
        <div id="mgrs-display" class="bg-panel">MGRS: INITIALIZING...</div>
        <div class="crosshair-h"></div>
        <div class="crosshair-v"></div>
        <div id="display" class="bg-panel">0000 MIL</div>
    </div>
    
    <button id="start-btn">起動 (センサー・カメラ許可)</button>

    <script>
        const btn = document.getElementById('start-btn');
        const video = document.getElementById('video-feed');
        const display = document.getElementById('display');
        const mgrsText = document.getElementById('mgrs-display');
        const uiLayer = document.getElementById('ui-layer');

        // MGRS整形
        function formatMGRS(str) {
            return str.replace(/(\w{5})(\d{5})(\d{5})/, '$1 $2 $3');
        }

        // UIの回転制御
        function updateOrientation() {
            const angle = screen.orientation ? screen.orientation.angle : (window.orientation || 0);
            uiLayer.style.transform = `rotate(${-angle}deg)`;
        }

        btn.addEventListener('click', async () => {
            // センサー・カメラ許可
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                const response = await DeviceOrientationEvent.requestPermission();
                if (response !== 'granted') { alert("センサー許可が必要です"); return; }
            }

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                video.srcObject = stream;
            } catch (e) { alert("カメラエラー: " + e.message); }

            // 向き変更時のイベント
            window.addEventListener("orientationchange", updateOrientation);
            
            // GPS
            navigator.geolocation.watchPosition((pos) => {
                const mgrsResult = mgrs.forward([pos.coords.longitude, pos.coords.latitude]);
                mgrsText.innerText = "MGRS: " + formatMGRS(mgrsResult);
            }, null, { enableHighAccuracy: true });

            // コンパス
            window.addEventListener('deviceorientation', (event) => {
                let heading = event.webkitCompassHeading;
                if (heading !== null) {
                    let mils = Math.round(heading * (6400 / 360));
                    display.innerText = mils.toString().padStart(4, '0') + " MIL";
                }
            });

            btn.style.display = 'none';
        });
    </script>
</body>
</html>
