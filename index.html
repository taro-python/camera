<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Canvas Tactical HUD</title>
    <script src="https://cdn.jsdelivr.net/npm/mgrs@1.0.0/dist/mgrs.min.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; }
        #video-feed { position: fixed; width: 100vw; height: 100vh; object-fit: cover; }
        #canvas-ui { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 10; }
        #start-btn { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 20; padding: 20px; }
    </style>
</head>
<body>
    <video id="video-feed" autoplay playsinline muted></video>
    <canvas id="canvas-ui"></canvas>
    <button id="start-btn">ENABLE SENSORS & CAMERA</button>

    <script>
        const canvas = document.getElementById('canvas-ui');
        const ctx = canvas.getContext('2d');
        const btn = document.getElementById('start-btn');
        let currentMGRS = "INITIALIZING...";
        let currentMIL = "0000";

        // キャンバスサイズを画面に合わせる
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // 描画ループ
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = '#00ff00';
            ctx.fillStyle = '#00ff00';
            ctx.font = '20px monospace';

            // 十字線
            ctx.beginPath();
            ctx.moveTo(canvas.width/2, 0); ctx.lineTo(canvas.width/2, canvas.height);
            ctx.moveTo(0, canvas.height/2); ctx.lineTo(canvas.width, canvas.height/2);
            ctx.stroke();

            // MGRS (右上)
            ctx.fillText(currentMGRS, canvas.width - 250, 40);

            // MIL (下部)
            ctx.font = '40px monospace';
            ctx.fillText(currentMIL + " MIL", canvas.width/2 - 80, canvas.height - 50);

            requestAnimationFrame(draw);
        }
        draw();

        btn.addEventListener('click', async () => {
            // センサー許可
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                const res = await DeviceOrientationEvent.requestPermission();
                if (res !== 'granted') return;
            }
            // カメラ起動
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
            document.getElementById('video-feed').srcObject = stream;
            btn.style.display = 'none';

            // GPS監視
            navigator.geolocation.watchPosition((pos) => {
                const res = mgrs.forward([pos.coords.longitude, pos.coords.latitude]);
                currentMGRS = "MGRS: " + res.replace(/(\w{5})(\d{5})(\d{5})/, '$1 $2 $3');
            }, null, { enableHighAccuracy: true });

            // 方位監視
            window.addEventListener('deviceorientation', (event) => {
                let heading = event.webkitCompassHeading;
                if (heading !== null) {
                    let correctedHeading = (heading - (window.orientation || 0) + 360) % 360;
                    currentMIL = Math.round(correctedHeading * (6400 / 360)).toString().padStart(4, '0');
                }
            });
        });
    </script>
</body>
</html>
