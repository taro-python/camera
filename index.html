<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tactical HUD</title>
    <script src="https://cdn.jsdelivr.net/npm/mgrs@1.0.0/dist/mgrs.min.js"></script>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #000; font-family: monospace; }
        
        /* カメラ映像 */
        #video-feed { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; z-index: 1; }

        /* UIオーバーレイ */
        #ui-layer { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 2; pointer-events: none; color: #00ff00; }
        
        #mgrs-display { position: absolute; top: 10px; right: 10px; text-align: right; }
        #display { position: absolute; bottom: 50px; width: 100%; text-align: center; font-size: 3rem; }

        /* 十字線 */
        .crosshair { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .h-line { width: 50px; height: 1px; background: #00ff00; }
        .v-line { width: 1px; height: 50px; background: #00ff00; position: absolute; top: -25px; left: 25px; }

        #start-btn { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            padding: 20px; font-size: 1.5rem; z-index: 3; background: #1a1a1a; color: #00ff00; border: 2px solid #00ff00; cursor: pointer;
        }
    </style>
</head>
<body>

    <video id="video-feed" autoplay playsinline muted></video>
    
    <div id="ui-layer">
        <div id="mgrs-display">MGRS: INITIALIZING...</div>
        <div class="crosshair">
            <div class="h-line"></div>
            <div class="v-line"></div>
        </div>
        <div id="display">0000 MIL</div>
    </div>
    
    <button id="start-btn">ENABLE SENSORS & CAMERA</button>

    <script>
        const btn = document.getElementById('start-btn');
        const video = document.getElementById('video-feed');
        const display = document.getElementById('display');
        const mgrsText = document.getElementById('mgrs-display');

        btn.addEventListener('click', async () => {
            // 1. カメラ起動
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                });
                video.srcObject = stream;
            } catch (err) { alert("Camera Error: " + err); }

            // 2. センサー許可 (iOS対応)
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                const p1 = await DeviceOrientationEvent.requestPermission();
                if (p1 !== 'granted') return;
            }
            
            // 3. GPS開始
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition((pos) => {
                    try {
                        const mgrsResult = mgrs.forward([pos.coords.longitude, pos.coords.latitude]);
                        mgrsText.innerText = `MGRS: ${mgrsResult}`;
                    } catch(e) { mgrsText.innerText = "MGRS Error"; }
                }, null, { enableHighAccuracy: true });
            }

            btn.style.display = 'none';
            
            // 4. コンパス反映
            window.addEventListener('deviceorientation', (event) => {
                let heading = event.webkitCompassHeading || event.alpha;
                if (heading !== null) {
                    let mils = Math.round(heading * (6400 / 360));
                    display.innerText = mils.toString().padStart(4, '0') + " MIL";
                }
            });
        });
    </script>
</body>
</html>
